spring:
  application:
    name: user-service

  datasource:
    username: root
    url: jdbc:mysql://localhost:4444/b2b_db
    password : b2bdb

  jpa:
    show-sql: true
    hibernate:
      ddl-auto : update
    properties:
      hibernate:
        format_sql: true

server:
  port: 9090
  servlet:
    context-path: /api/v1

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone : ${EUREKA_SERVER_URL:http://localhost:5678/eureka/}
  instance:
     hostname: ${EUREKA_HOST:localhost}

logging:
  level:
    root: INFO